name: Deploy DocC to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: macos-15

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: List schemes
        run: xcodebuild -list
        
      # Build a DocC archive using Xcode's docbuild action.
      - name: Build DocC archive
        run: |
          set -euo pipefail
          # For Swift packages, this works when the package is opened by Xcode.
          xcodebuild docbuild \
            -scheme CompactUUID \
            -destination "generic/platform=macOS" \
            -derivedDataPath .build/DerivedData

      # Transform the .doccarchive into a static site for GitHub Pages.
      - name: Transform for static hosting
        run: |
          set -euo pipefail

          ARCHIVE_PATH="$(find .build/DerivedData -type d -name "*.doccarchive" | head -n 1)"
          if [[ -z "${ARCHIVE_PATH}" ]]; then
            echo "ERROR: No .doccarchive found under .build/DerivedData"
            find .build/DerivedData -maxdepth 6 -type d -name "*.doccarchive" -print || true
            exit 1
          fi

          echo "Found DocC archive: ${ARCHIVE_PATH}"

          OUTPUT_DIR=".build/docc-site"
          rm -rf "${OUTPUT_DIR}"
          mkdir -p "${OUTPUT_DIR}"

          # 'docc' is bundled with Xcode.
          xcrun docc process-archive transform-for-static-hosting \
            "${ARCHIVE_PATH}" \
            --output-path "${OUTPUT_DIR}" \
            --hosting-base-path "CompactUUID"

          test -f "${OUTPUT_DIR}/index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .build/docc-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
