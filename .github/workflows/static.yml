name: Deploy DocC to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: macos-15

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Swift version
        run: |
          xcodebuild -version
          swift --version

      - name: List schemes
        run: xcodebuild -list
        
      # Build a DocC archive using Xcode's docbuild action.
      - name: Build DocC archive
        run: |
          set -euo pipefail
          # For Swift packages, this works when the package is opened by Xcode.
          xcodebuild docbuild \
            -scheme CompactUUID \
            -destination "generic/platform=macOS" \
            -derivedDataPath .build/DerivedData \
            DOCC_HOSTING_BASE_PATH="CompactUUID"

      - name: Transform for static hosting
        run: |
          set -euo pipefail

          echo "==> Available docc archives:"
          find .build/DerivedData -type d -name "*.doccarchive" -print || true

          # Pick the archive for *your* module explicitly.
          ARCHIVE_PATH="$(find .build/DerivedData -type d -name "CompactUUID.doccarchive" | head -n 1)"
          if [[ -z "${ARCHIVE_PATH}" ]]; then
            echo "ERROR: Could not find CompactUUID.doccarchive"
            exit 1
          fi

          echo "==> Using DocC archive: ${ARCHIVE_PATH}"

          OUTPUT_DIR=".build/docc-site"
          rm -rf "${OUTPUT_DIR}"
          mkdir -p "${OUTPUT_DIR}"

          xcrun docc process-archive transform-for-static-hosting \
            "${ARCHIVE_PATH}" \
            --output-path "${OUTPUT_DIR}" \
            --hosting-base-path "CompactUUID"

          test -f "${OUTPUT_DIR}/index.html"

      - name: Verify DocC site contents
        run: |
          set -euo pipefail
          echo "==> Listing .build/docc-site:"
          ls -la .build/docc-site

          echo "==> Looking for expected app assets:"
          ls -la .build/docc-site/index*.js  || true
          ls -la .build/docc-site/index*.css || true
          ls -la .build/docc-site/chunk-*.js || true

          echo "==> Must-have files:"
          test -f .build/docc-site/index.html
          # At least one JS bundle should exist:
          ls .build/docc-site/*.js >/dev/null
          # At least one CSS bundle should exist:
          ls .build/docc-site/*.css >/dev/null
          
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .build/docc-site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
